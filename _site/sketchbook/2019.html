<h1>sketchbook 2019</h1>

<script>
    function showImg(img_element) {
        const img_path = img_element.src;
        document.getElementById('modal-img').src = img_path;
        document.getElementById('darkness').classList.remove('unsichtbar');
        document.getElementById('darkness').classList.add('sichtbar');
    }
    function hideImg(n) {
        document.getElementById('darkness').classList.add('unsichtbar');
        document.getElementById('darkness').classList.remove('sichtbar');
    }
</script>

<div class='gallery-container'>
    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.3_Roman_Emperors.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.4_Knights.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.5_Sheep.png'>

    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.10_Treasure Island.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.11_Work.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.12_Chernobyl.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(this)' src='../2019-sketchbook/19.13_Winning.png'>
    <div class='gallery-nav'>
        <button class="btn glry-nv-btn" onclick="goto_page('/sketchbook/2018')">

</div>
