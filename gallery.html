<h1>GALLERY</h1>

<script>
    function showImg(n) {
        switch (n) {
            case 12:
                document.getElementById('modal-img').src='../art/21.2.Australian_wizard.png';
                document.getElementById('modal-text').innerText = 'Australian wizard';
                break;
            case 11:
                document.getElementById('modal-img').src='../art/49_Adventurer-Holy-Chicken.png';
                document.getElementById('modal-text').innerText = 'The Adventurer and the Holy Chicken';
                break;
            case 10:
                document.getElementById('modal-img').src='../art/Fire-Wizard.png';
                document.getElementById('modal-text').innerText = 'Wizard & the Bonfire';
                break;
            case 9:
                document.getElementById('modal-img').src='../art/Prospector.png';
                document.getElementById('modal-text').innerText = 'Prospector';
                break;
            case 8:
                document.getElementById('modal-img').src='../art/Plague-Doctor.png';
                document.getElementById('modal-text').innerText = 'Plague Doctor';
                break;
            case 7:
                document.getElementById('modal-img').src='../art/Blackbeard.png';
                document.getElementById('modal-text').innerText = 'Blackbeard';
                break;
            case 6:
                document.getElementById('modal-img').src='../art/48_Adventurer-Golden-Wood.png';
                document.getElementById('modal-text').innerText = 'Adventurer in the Golden Wood';
                break;
            case 5:
                document.getElementById('modal-img').src='../art/47_Adventurer-Crow.png';
                document.getElementById('modal-text').innerText = 'The Adventurer and the Crow';
                break;
            case 4:
                document.getElementById('modal-img').src='../art/46_Adventurer-Misy Forest.png';
                document.getElementById('modal-text').innerText = 'The Adventurer and the Misty Forest';
                break;
            case 3:
                document.getElementById('modal-img').src='/art/45_Adventurer-Beach.png';
                document.getElementById('modal-text').innerText = 'The Adventurer and the Beach';
                break;
            case 2:
                document.getElementById('modal-img').src='/art/42_Adventurer-Night.png';
                document.getElementById('modal-text').innerText = 'The Adventurer and the Night';
                break;
            case 1:
                document.getElementById('modal-img').src='/art/merry-jester.png';
                document.getElementById('modal-text').innerText = 'Merry Jester';
                break;
        }
        document.getElementById('darkness').classList.remove('unsichtbar');
        document.getElementById('darkness').classList.add('sichtbar');
    }
    function hideImg(n) {
        document.getElementById('darkness').classList.add('unsichtbar');
        document.getElementById('darkness').classList.remove('sichtbar');
    }
</script>

<div class='gallery-container'>
    <img class='gallery-img' loading="lazy" onclick='showImg(12)' src='../art/21.2.Australian_wizard.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(11)' src='../art/49_Adventurer-Holy-Chicken.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(6)' src='../art/48_Adventurer-Golden-Wood.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(5)' src='../art/47_Adventurer-Crow.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(4)' src='../art/46_Adventurer-Misy Forest.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(3)' src='/art/45_Adventurer-Beach.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(2)' src='/art/42_Adventurer-Night.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(1)' src='/art/merry-jester.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(7)' src='/art/Blackbeard.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(8)' src='/art/Plague-Doctor.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(9)' src='/art/Prospector.png'>
    <img class='gallery-img' loading="lazy" onclick='showImg(10)' src='/art/Fire-Wizard.png'>
</div>

<div id='darkness' class='unsichtbar'>
    <div id='modal-container'>
        <button id='close-btn' onclick='hideImg()'>&times</button>
        <img id='modal-img' src='../art/47_Adventurer-Crow.png'/>
        <p id='modal-text'>The Adventurer and the Crow</p>
    </div>
</div>
