<link rel="stylesheet" href="../assets/css/gallery.css" />

<script>
    document.getElementById('oth').classList.add('selected');
</script>


<h1>GALLERY</h1>

<script>
    function showImg(n) {
        switch (n) {
            case 6:
                document.getElementById('modal-img').src='../art/48_Adventurer-Golden-Wood.png';
                break;
            case 5:
                document.getElementById('modal-img').src='../art/47_Adventurer-Crow.png';
                break;
            case 4:
                document.getElementById('modal-img').src='../art/46_Adventurer-Misy Forest.png';
                break;
            case 3:
                document.getElementById('modal-img').src='/art/45_Adventurer-Beach.png';
                break;
            case 2:
                document.getElementById('modal-img').src='/art/42_Adventurer-Night.png';
                break;
            case 1:
                document.getElementById('modal-img').src='/art/merry-jester.png';
                break;
        }
        document.getElementById('darkness').classList.remove('unsichtbar');
        document.getElementById('darkness').classList.add('sichtbar');
    }
    function hideImg(n) {
        document.getElementById('darkness').classList.add('unsichtbar');
        document.getElementById('darkness').classList.remove('sichtbar');
    }
</script>

<div class='gallery-container'>
    <img class='gallery-img' onclick='showImg(6)' src='../art/48_Adventurer-Golden-Wood.png'>
    <img class='gallery-img' onclick='showImg(5)' src='../art/47_Adventurer-Crow.png'>
    <img class='gallery-img' onclick='showImg(4)' src='../art/46_Adventurer-Misy Forest.png'>
    <img class='gallery-img' onclick='showImg(3)' src='/art/45_Adventurer-Beach.png'>
    <img class='gallery-img' onclick='showImg(2)' src='/art/42_Adventurer-Night.png'>
    <img class='gallery-img' onclick='showImg(1)' src='/art/merry-jester.png'>
</div>

<div id='darkness' class='unsichtbar'>
    <div id='modal-container'>
        <button id='close-btn' onclick='hideImg()'>&times</button>
        <img id='modal-img' src='../art/47_Adventurer-Crow.png'/>
        <p id='modal-text'>The Adventurer and the Crow</p>
    </div>
</div>
